<div class="card text-center">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form method="post">
      <div class="form-group row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="form-group col-sm">
            <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Usuario" autofocus required>
          </div>
          <div class="form-group col-sm">
            <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
          </div>
          <div class="form-group col-sm">
            <input (click)="login()" type="submit" class="btn btn-lg btn-success btn-block" value="Login">
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </form>
  </div>
</div>
